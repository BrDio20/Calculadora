<!DOCTYPE html>
<html lang="BR-pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class="calc">

      <nav class="options">
        <button class="option-button" id="option-button"><u>V</u>iew</button>
        <button class="option-button" id="option-button"><u>E</u>dit</button>
        <button class="option-button" id="option-button"><u>H</u>elp</button>
      </nav>

      <div class="content">
        <div class="visor"></div>
        
        <table class="box">
          <thead>
          </thead>
        <tbody>
          <tr>
            <td> <button id="table-button">MC</button> </td>
            <td> <button id="table-button">MR</button> </td>
            <td> <button id="table-button">MS</button> </td>
            <td> <button id="table-button">M+</button> </td>
            <td> <button id="table-button">M-</button> </td>
          </tr>
          <tr>
            <td> <button id="table-button">&#8592;</button> </td>
            <td> <button id="table-button">CE</button> </td>
            <td> <button id="table-button">C</button> </td>
            <td> <button id="table-button">±</button> </td>
            <td> <button id="table-button">√</button> </td>
          </tr>

          <tr>
            <td> <button id="table-button">7</button> </td>
            <td> <button id="table-button">8</button> </td>
            <td> <button id="table-button">9</button> </td>
            <td> <button id="table-button">/</button> </td>
            <td> <button id="table-button">%</button> </td>
          </tr>
          
          <tr>
            <td> <button id="table-button">4</button> </td>
            <td> <button id="table-button">5</button> </td>
            <td> <button id="table-button">6</button> </td>
            <td> <button id="table-button">*</button> </td>
            <td> <button id="table-button">1/x</button> </td>
          </tr>
          
          <tr>
            <td> <button id="table-button">1</button> </td>
            <td> <button id="table-button">2</button> </td>
            <td> <button id="table-button">3</button> </td>
            <td> <button id="table-button">-</button> </td>
            <td rowspan="2"> <button class="equal" id="table-button">=</button> </td>
          </tr>

          <tr>
            <td colspan="2"> <button class="zero" id="table-button">0</button> </td>
            <td> <button id="table-button">,</button> </td>
            <td> <button id="table-button">+</button> </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
    
</body>

</html>
