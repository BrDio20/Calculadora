<!DOCTYPE html>
<html lang="BR-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"></link>
    <title>Projeto_Calculadora</title>
</head>

<body>
    <header>
        <h1 class="title">CALCULADORA</h1>
    </header>

    <main>
        <div class="calculator" id="cal">
            <div class="visor">
                <input id="vis" type="number">
            </div>
            <div class="numbers" id="num">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="zero">0</button>
            </div>
            <div class="operators" id="op">
                <button class="soma" id="sum">+</button>
                <button class="subtracao" id="sub">-</button>
                <button class="multiplicacao" id="mult">/</button>
                <button class="divisao" id="div">*</button>
            </div>
            <div class="result">
                <button id="res">=</button>
            </div>
        </div>
    </main>

    <footer>
    </footer>
</body>

</html>
